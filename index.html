<!DOCTYPE html>
<html>
<head>
  <title>Simple Snake Game</title>
  <style>
    canvas { border: 5px solid white; background: black; display: block; margin: auto; }
    body { background: #222; text-align: center; color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Tap/Click screen to start. Use Arrow Keys or Swipe.</p>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 0, dy = 0;
    function draw() {
      ctx.fillStyle = 'black'; ctx.fillRect(0,0,400,400);
      ctx.fillStyle = 'red'; ctx.fillRect(food.x*20, food.y*20, 18, 18);
      ctx.fillStyle = 'lime';
      snake.forEach(p => ctx.fillRect(p.x*20, p.y*20, 18, 18));
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      if(head.x===food.x && head.y===food.y) {
        food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
      } else { snake.pop(); }
      if(head.x<0 || head.x>=20 || head.y<0 || head.y>=20) {
        snake = [{x: 10, y: 10}]; dx = 0; dy = 0;
      }
    }
    document.addEventListener('keydown', e => {
      if(e.key==='ArrowUp' && dy===0) { dx=0; dy=-1; }
      if(e.key==='ArrowDown' && dy===0) { dx=0; dy=1; }
      if(e.key==='ArrowLeft' && dx===0) { dx=-1; dy=0; }
      if(e.key==='ArrowRight' && dx===0) { dx=1; dy=0; }
    });
    setInterval(draw, 100);
  </script>
</body>
</html>
